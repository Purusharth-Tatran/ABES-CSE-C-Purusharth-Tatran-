<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .container{
        background-color: blue;
        height: 600px;
        width: 800px;
        border: 5px solid red;
        margin-left: 300px;
    }
    #img{
    border-radius: 100px;   
    height: 200px;
    width: 200px;
    margin: 20px;           
    }
    #play{
        margin-left: 400px;
        margin-bottom: 20px;
    }
    #menu{
        margin-left: 400px;
        margin-bottom:20px ;
    }
    #clg{
        margin-left: 400px;
        margin-bottom: 20px;
    }
    #btn{
        height: 35px;
        width: 35px;
    }

</style>
</head>
<body >
    <h1 style="margin-left: 600px; color: chartreuse;">TO DO LIST</h1>
    <div class="container">
        <div>
            <img  id="img" src="!PT.png" alt="">
        </div>
        <div id="play">
            <input type="text" placeholder="Play" style="height: 30px;">
            <button id="btn-play">+</button>
        </div>
        <div id="menu">
            <input type="text" placeholder="go to Menu" style="height: 30px;">
             <button id="btn-menu">+</button>
        </div>
        <div id="clg">
            <input type="text" placeholder="Go to college" style="height: 30px;">
            <button id="btn-clg">+</button>
        </div>
        <div>
            <button id="listBtn" style="margin-left: 400px; height: 30px;" >List of all</button>
        </div>
        <ul id="taskList" style="display:none;"></ul>
    </div>
<script>
    const btnPlay = document.getElementById("btn-play");
    const btnMenu = document.getElementById("btn-menu");
    const btnClg = document.getElementById("btn-clg");
    const listBtn = document.getElementById("listBtn");

    const play = document.querySelector("#play input");
    const menu = document.querySelector("#menu input");
    const clg = document.querySelector("#clg input");
    const taskList = document.getElementById("taskList");

    btnPlay.addEventListener("click", () => {
        const value = play.value.trim();
        if (value) {
            const li = document.createElement("li");
            li.textContent = value;
            taskList.appendChild(li);
            play.value = "";
        }
        play.focus();
    });

    btnMenu.addEventListener("click", () => {
        const value = menu.value.trim();
        if (value) {
            const li = document.createElement("li");
            li.textContent = value;
            taskList.appendChild(li);
            menu.value = "";
        }
        menu.focus();
    });

    btnClg.addEventListener("click", () => {
        const value = clg.value.trim();
        if (value) {
            const li = document.createElement("li");
            li.textContent = value;
            taskList.appendChild(li);
            clg.value = "";
        }
        clg.focus();
    });

    listBtn.addEventListener("click", () => {
        taskList.style.display = taskList.style.display === "none" ? "block" : "none";
    });
</script>
</body>
</html>
