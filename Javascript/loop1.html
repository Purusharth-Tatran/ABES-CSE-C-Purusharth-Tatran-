<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Multiplication Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Multiplication Tables of 2 and 3 (excluding common elements)</h2>
    <table id="resultTable">
    </table>

    <script>
        var tableContent = "<tr><th>Table of 2</th><th>Even/Odd</th><th>Table of 3</th><th>Even/Odd</th></tr>";

        for (var i = 1; i <= 10; i++) {
            var val2 = 2 * i;
            var val3 = 3 * i;
            tableContent += "<tr>";
            tableContent += "<td>" + val2 + "</td>";
            tableContent += "<td>" + (val2 % 2 === 0 ? "Even" : "Odd") + "</td>";
            if (val3 % 2 !== 0) {
                tableContent += "<td>" + val3 + "</td>";
                tableContent += "<td>" + (val3 % 2 === 0 ? "Even" : "Odd") + "</td>";
            } else {
                tableContent += "<td></td><td></td>";
            }
            tableContent += "</tr>";
        }

        document.getElementById("resultTable").innerHTML = tableContent;
    </script>
</body>
</html>
