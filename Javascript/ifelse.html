<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var a=10;
       var b=20;
       var c=30;
       var d=40;
       if(a>b && a>c && a>d){
        document.write(a);
       }
       else if(b>a && b>c && b>d){
        document.write(b);
       }
      else if(c>a && c>b && c>d){
        document.write(c);
       }
       else{
        document.write(d);
       }
    </script>
</body>
